<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" placeholder="Digite seu nome aqui..." required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email aqui..." required>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite uma senha">

        <label for="senhaConfirmar">Confirmar senha</label>
        <input type="password" name="senha" id="senhaConfirmar" placeholder="Confirme sua senha">

        <label for="descricao">O que te motivou a entrar na Kenzie</label>
        <textarea name="descricao" id="descricao" cols="20" rows="5" placeholder="Digite aqui"></textarea>

        <label for="planos">Escolha um plano</label>
        <select name="plano" id="planos" required>
            <option value="">Escolha uma opção</option>
            <option value="ISA">Isa</option>
            <option value="AVISTA">à vista</option>
            <option value="12x">12x</option>

        </select>

        <span>Quer receber nossa Newsletter semanal?</span>
        <label for="sim">Sim</label>
        <input type="radio" value="nao" name="escolha" id="sim">
        <label for="nao">Não</label>
        <input type="radio" value="nao" name="escolha" id="nao">

        <button>Enviar</button>
    </form>


</body>

</html>
